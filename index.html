    <script>
        

        //Create variable for player input. Player will input text via prompt function
        let playerInput = prompt("Which will you choose?", "Rock, paper, or scissors");


        //Make player input case-insensitive, return new variable
        let playerSelection = playerInput.toLowerCase();

        //Create failsafe function that checks if player input is valid
        function playerInputCheck () {
            if (playerSelection === 'rock' || playerSelection === 'paper' || playerSelection === 'scissors') {
                return playerSelection;
            } else {
                let playerSecondInput = prompt("Selection was invalid. Please choose again", "Rock, paper, or scissors?");
                return playerSecondInput;
            }
        }
        //TO DO: function keeps returning initial input. change to return new input
        playerInputCheck(); 
        //TO DO: when player enters wrong selection twice, game is broken. Maybe fix with a loop when you learn about those?


        //Create function that randomly returns Rock, Paper, or Scissors
        let computerInput = (Math.random() * 100);
        console.log(computerInput);

        function getComputerSelection() {
            if (computerInput <= 33) {
                return 'rock';
            } else if (33 < computerInput && computerInput <= 66) {
                return 'paper';
            } else if (66 < computerInput && computerInput < 100) {
                return 'scissors';
            } else {
                return 'error - you broke the game';
            }
        }

        let computerSelection = getComputerSelection();
        

        //Create function that plays a single round and returns string that declares winner
        function playRound() {
            if (playerSelection === computerSelection) {
                return 'Great minds think alike. No points assigned.';
            } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
                return 'You did it. One point for the humans!';
            } else if (playerSelection === 'paper' && computerSelection === 'rock') {
                return 'Good job. One point for the humans!';
            } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                return 'Amazing. One point for the humans!';
            } else if (playerSelection === 'rock' && computerSelection === 'paper') {
                return 'You got got. One point for the computer!';
            } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                return 'Not this time. One point for the computer!';
            } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                return 'Better luck next time. One point for the computer!';
            }
        }

        let roundResult = playRound();
        console.log('Your choice:' + ' ' + playerSelection);
        console.log('Computer\'s choice:' + ' ' + computerSelection);
        console.log(roundResult);
