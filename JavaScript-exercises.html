    <script>
        
        //function 1---------------takes one number and returns that number + 7
        function add7(a) {
            return a+7;
        }

        console.log(add7(5)); //12
    
        //function 2----------------takes 2 numbers and returns their product
        function multiply(a, b) {
            return (a*b);
        }

        console.log(multiply(3, 7)); //21

        //function 3-----------------takes a string a returns a string with only the first letter capitalized
        function firstLetter(string) {
            return string.charAt(0);
        }

        function restOfString(string) {
            return string.substr(1);
        }

        function capitalize(string) {
            return (firstLetter(string).toUpperCase(string)) + (restOfString(string).toLowerCase(string));
        }

        let string = 'yOuR StrinG hEre';

        console.log(capitalize(string)); //'Your string here'

        //function 4 -----------------returns the last letter of a string
        function lastLetter(myString) {
            return myString.charAt(myString.length-1);
        }

        let MyString = 'my string here';

        console.log(lastLetter(MyString)); //'e'

    </script>
